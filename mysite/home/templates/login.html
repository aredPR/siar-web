{% extends 'base.html' %}
{% load static %}


{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-theme(spacing.32))] flex items-center justify-center bg-gray-50 px-4 sm:px-6 lg:px-8 -mt-8">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-6">
            <img class="pb-0 mx-auto h-48 w-auto" src="{% static 'images/logo3.svg' %}" alt="SIAR Logo">
            <h2 class="text-center text-2xl font-bold text-primary">
                Iniciar sesión
            </h2>
        <!-- Registration Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿No tienes una cuenta? 
            </p>
        </div>
        
        
        <!-- Google Login Button -->
        <div class="mt-4 mb-6">
            <a href="{% url 'social:begin' 'google-oauth2' %}"
               class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 
                      rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 
                      hover:bg-gray-50 transition-colors duration-200">
                <img src="{% static 'images/google.svg' %}" alt="Google" class="h-5 w-5 mx-3">
                Continuar con Google
            </a>
        </div>
    </div>
</div>

{% endblock %}
